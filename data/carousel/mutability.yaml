title: "Safe Shared Mutability"
description: >
    <div class="highlight-textalign-left"><pre><span class="k">var</span> vec = <span class="kt">Vec</span>.of [<span class="m">1</span>, <span class="m">2</span>, <span class="m">3</span>]


    ref1 = <span class="k">mut</span> vec  <span class="c1">// Create a temporary mutable reference to vec</span>

    ref2 = <span class="k">mut</span> vec


    <span class="c1">// Ok! It is safe to call `Vec.push` with shared mutable references</span>

    ref1.push <span class="m">4</span>

    ref2.push <span class="m">5</span>


    <span class="c1">// Retrieving a reference to an element is also possible, but we can't</span>

    <span class="c1">// use other mutable references to the same value while it is active.</span>

    elem = ref1.get <span class="m">0</span></code></pre></div>
